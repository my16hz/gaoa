<script type="text/x-jquery-tmpl">
<div class="pubvoice-alert-page">
    <div class="row func-btns">
        <div class="col-md-6 col-xs-offset-6">
            <div class="pull-right">
                <button id="btnAdd" class="btn btn-sm btn-default">新增</button>
                <button id="btnDel" class="btn btn-sm btn-default">清除预警</button>
            </div>
        </div>
    </div>
    <div id="gridWrapper"  class="row">
        <div class="col-md-12">
            <table id="dataTable" class="table table-striped table-hover table-condensed"></table>
        </div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="alertModal" class="modal-content">
                <div class="modal-header">
                    <label><h4 class="modal-title">舆情预警</h4></label>
                    <div class="pull-right">
                        <button type="button" class="btn btn-default">关闭</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">预警标题：</label>
                            <div class="col-sm-10">
                                <input type="text" name="id" class="form-control hide">
                                <input type="text" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">涉舆部门：</label>
                            <div class="col-sm-4">
                                <input type="text" name="department" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">预警人：</label>
                            <div class="col-sm-4">
                                <input type="text" name="sender" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">预警方式：</label>
                            <div class="col-sm-4">
                                <input type="text" name="type" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">接警人：</label>
                            <div class="col-sm-4">
                                <input type="text" name="receiver" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">预警开始时间：</label>
                            <div class="col-sm-4">
                                <input type="text" name="starttime" class="form-control" id="startTimepicker">
                            </div>
                            <label class="col-sm-2 control-label">预警结束时间：</label>
                            <div class="col-sm-4">
                                <input type="text" name="endtime" class="form-control" id="endTimepicker">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">预警内容：</label>
                            <div class="col-sm-10">
                                <textarea name="content" class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $("#startTimepicker").datetimepicker();
                                $("#endTimepicker").datetimepicker({
                                    useCurrent: false
                                });
                                $("#startTimepicker").on("dp.change", function (e) {
                                    $("#endTimepicker").data("DateTimePicker").minDate(e.date);
                                });
                                $("#endTimepicker").on("dp.change", function (e) {
                                    $("#startTimepicker").data("DateTimePicker").maxDate(e.date);
                                });
                            });
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
