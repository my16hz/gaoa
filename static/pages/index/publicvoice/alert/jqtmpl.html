<script type="text/html">
<div class="pubvoice-alert-page">
    <div class="row func-btns">
        <div class="col-md-12">
            <div class="pull-right">
                <button id="btnAdd" class="btn btn-default">新增</button>
                <button id="btnDel" class="btn btn-default">清除预警</button>
            </div>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">舆情预警</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">预警标题：</label>
                            <div class="col-xs-10">
                                <input type="text" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">预警部门：</label>
                            <div class="col-xs-4">
                                <input type="text" name="department" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">预警人：</label>
                            <div class="col-xs-4">
                                <input type="text" name="sender" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">预警方式：</label>
                            <div class="col-xs-4">
                                <select name="type" class="form-control">
                                    <option value="0">电话</option>
                                    <option value="1">网络</option>
                                </select>
                            </div>
                            <label class="col-xs-2 control-label">接警人：</label>
                            <div class="col-xs-4">
                                <input type="text" name="receiver" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">预警开始时间：</label>
                            <div class="col-xs-4">
                                <input id="starttime" type="text" name="starttime" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">预警结束时间：</label>
                            <div class="col-xs-4">
                                <input id="endtime" type="text" name="endtime" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">预警内容：</label>
                            <div class="col-xs-10">
                                <textarea name="content" class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
