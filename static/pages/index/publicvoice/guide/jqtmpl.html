<script type="text/x-jquery-tmpl">
<div class="pubvoice-guide-page">
    <div class="row func-btns">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" placeholder="请输入日报期号" class="form-control">
                <a id="btnSearch" class="btn btn-default input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">舆情引导</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">网评员：</label>
                            <div class="col-xs-4">
                                <input type="text" name="guide_name" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">引导方式：</label>
                            <div class="col-xs-4">
                                <input type="text" name="guide_type" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">引导效果：</label>
                            <div class="col-xs-4">
                                <input type="text" name="guide_result" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">引导次数：</label>
                            <div class="col-xs-4">
                                <input type="text" name="guide_count" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">引导内容：</label>
                            <div id="editorWrapper" class="col-xs-10"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
