<script type="text/x-jquery-tmpl">
<div class="pubvoice-approve-page">
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">舆情审批</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">审批结果：</label>
                            <div class="col-xs-2">
                                <select name="approveResult" class="form-control">
                                    <option value="0" selected="selected">通过</option>
                                    <option value="1">未通过</option>
                                    <option value="2">暂缓通过</option>
                                </select>
                            </div>
                            <label class="col-xs-2 control-label">审批意见：</label>
                            <div class="col-xs-6">
                                <input type="text" name="approveContent" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">舆情网址：</label>
                            <div class="col-xs-10">
                                <input type="text" name="url" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">舆情标题：</label>
                            <div class="col-xs-4">
                                <input type="text" name="title" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">舆情载体：</label>
                            <div class="col-xs-4">
                                <input type="text" name="from_website" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">涉及部门：</label>
                            <div class="col-xs-4">
                                <input type="text" name="relate_department" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">舆情类别：</label>
                            <div class="col-xs-4">
                                <input type="text" name="type" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">关注人数：</label>
                            <div class="col-xs-4">
                                <input type="text" name="review_count" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">回帖数量：</label>
                            <div class="col-xs-4">
                                <input type="text" name="fellow_count" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">考核部门：</label>
                            <div class="col-xs-4">
                                <input type="text" name="duty_department" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">所属栏目：</label>
                            <div class="col-xs-4">
                                <input type="text" name="item" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">舆情详情：</label>
                            <div id="editorWrapper" class="col-xs-10"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
