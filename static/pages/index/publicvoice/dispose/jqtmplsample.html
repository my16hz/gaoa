<script type="text/html">
    <h1>dispose page</h1>
    标签使用 : http://www.cnblogs.com/zhuzhiyuan/p/3510175.html
    加载：
    1. 添加注入标识到页面
    /*inject:jqtmplsample:html*/
    /*endinject*/
    该标识会生成函数： var jqtmpl = function(jquery, $item){...};

    2. 调用函数生成 html
    jqtmpl($, {data: {
        name: xx,
        age: xx,
        arr: [1, 2, 3, 4]
    }}).join('');
    注意:
    a) 这里两个参数都是必须的，没有就会出错。
    也就是你的模板没有任何的变量，也要传入一个 {data:{}} 这样的参数进去。
    b) 函数执行的结果是个 array，必须用 .join('') 转换成一个string。
</script>
