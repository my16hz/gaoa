<script type="text/html">
<div class="pubvoice-dispose-page">
    <div class="row func-btns">
        <div class="col-md-4">
            <div class="input-group">
                <input id="inputSearch" type="text" placeholder="请输入日报期号" class="form-control">
                <a id="btnSearch" class="btn btn-default input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="commentModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">处置详情</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">批示内容：</label>
                            <div class="col-xs-10">
                                <input type="text" name="comment" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">批示附件：</label>
                            <div id="editorWrapper" class="col-xs-10"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
