<script type="text/x-jquery-tmpl">
<div class="pubvoice-notify-page">
    <div class="row func-btns">
        <div class="col-md-6 col-xs-offset-6">
            <div class="pull-right">
                <button id="btnAdd" class="btn btn-sm btn-default">通报</button>
            </div>
            <div class="input-group">
                <input type="text" placeholder="请输入日报期号" class="form-control">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
            </div>
        </div>
    </div>
    <div  id="gridWrapper" class="row">
        <div class="col-md-12">
            <table id="dataTable" class="table table-striped table-hover table-condensed"></table>
        </div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="pvDetailModal" class="modal-content">
                <div class="modal-header">
                    <label><h4 class="modal-title">舆情详情</h4></label>
                    <div class="pull-right">
                        <button type="button" class="btn btn-default">关闭</button>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="col-sm-10">
                                <script type="text/plain" id="pvDetailUE"></script>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="notifyModal" class="modal-content hide">
                <div class="modal-header">
                    <label><h4 class="modal-title">舆情通报</h4></label>
                    <div class="pull-right">
                        <button type="button" class="btn btn-default">关闭</button>
                        <button type="button" class="btn btn-primary">通报</button>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">通报对象：</label>
                            <div class="col-sm-4">
                                <select name="type" class="form-control selectpicker">
                                    <option value="作风效能">作风效能</option>
                                    <optgroup label="行业管理">

                                        <option value="医卫食安">医卫食安</option>
                                        <option value="教育">教育</option>
                                        <option value="环保">环保</option>
                                        <option value="交通">交通</option>
                                        <option value="城建">城建</option>
                                        <option value="房产">房产</option>
                                        <option value="征地">征地</option>
                                        <option value="其他">其他</option>
                                    </optgroup>
                                    <option value="其他类">其他类</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
