<script type="text/html">
<div class="pubvoice-notify-page">
    <div class="row func-btns">
        <div class="col-xs-4">
            <div class="input-group">
                <input id="inputSearch" type="text" placeholder="请输入日报期号" class="form-control">
                <a id="btnSearch" class="btn btn-default input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </a>
            </div>
        </div>
        <div class="col-xs-8">
            <button id="btnNotify" class="btn btn-default pull-right">通报</button>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content hide">
                <div class="modal-header">
                    <h4 class="modal-title">舆情详情</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div id="editorWrapper" class="col-xs-10"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                </div>
            </div>
            <div id="notifyModal" class="modal-content hide">
                <div class="modal-header">
                    <h4 class="modal-title">舆情通报</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="pvids" class="form-control"/>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">通报对象：</label>
                            <div class="col-xs-10">
                                <select name="uids" multiple="multiple" placeholder="点击选择通报对象"
                                        class="form-control" style="width:100%;"></select>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-xs-10 col-xs-offset-2">
                                <div class="row checkbox-groups">
                                    <div class="col-xs-4">
                                        <div class="checkbox">
                                            <label><input type="checkbox">全部</label>
                                        </div>
                                    </div>
                                    <div class="col-xs-4"></div>
                                    <div class="col-xs-4"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary">通报</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
