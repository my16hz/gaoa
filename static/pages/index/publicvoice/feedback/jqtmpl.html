<script type="text/html">
<div class="pubvoice-feedback-page">
    <div class="row func-btns">
        <div class="col-md-4">
            <div class="input-group">
                <input id="inputSearch" type="text" placeholder="请输入日报期号" class="form-control">
                <a id="btnSearch" class="btn btn-default input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">舆情反馈</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">书回时间：</label>
                            <div class="col-xs-10">
                                <input type="text" name="docFeedbackTime" readonly="readonly" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">书面回复：</label>
                            <div id="docEditorWrapper" class="col-xs-10"></div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">网回时间：</label>
                            <div class="col-xs-10">
                                <input type="text" name="webFeedbackTime" readonly="readonly" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">网上回复：</label>
                            <div id="webEditorWrapper" class="col-xs-10"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            <div id="acceptModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">采用回复</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">采用回复的日报总期数：</label>
                            <div class="col-xs-10">
                                <input type="text" name="daily_id" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
