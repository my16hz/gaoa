<script type="text/x-jquery-tmpl">
<div class="pubvoice-feedback-page">
    <div class="row func-btns">
        <div class="col-md-6 col-xs-offset-6">
            <div class="input-group">
                <input type="text" placeholder="请输入日报期号" class="form-control">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
            </div>
        </div>
    </div>
    <div   id="gridWrapper"  class="row">
        <div class="col-md-12">
            <table id="dataTable" class="table table-striped table-hover table-condensed"></table>
        </div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="feedbackModal" class="modal-content">
                <div class="modal-header">
                    <label><h4 class="modal-title">舆情反馈</h4></label>
                    <div class="pull-right">
                        <button type="button" class="btn btn-default">关闭</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <input type="text" name="id" class="form-control hide">
                            <label class="col-sm-2 control-label">反馈类型：</label>
                            <div class="col-sm-2">
                                <select name="type" class="form-control">
                                    <option value="0" selected="selected">书面反馈</option>
                                    <option value="1">网络反馈</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">反馈内容：</label>
                            <div class="col-sm-10">
                                <script type="text/plain" id="feedbackUE" name="content"></script>
                                <textarea class="form-control hide" rows="5"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
