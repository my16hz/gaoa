<script type="text/html">
<div class="pubvoice-feedback-page">
    <div class="row func-btns">
        <div class="col-xs-7">
            <div class="row">
                <div class="col-xs-3 no-padding-right">
                    <select id="state" class="form-control">
                        <option value="-1" >全部</option>
                        <option value="0">已回复</option>
                        <option value="1">必须回复</option>
                        <option value="2">建议回复</option>
                        <option value="3">可以回复</option>
                    </select>
                </div>
                <div class="col-xs-4 no-padding-right">
                    <input id="sTime" type="text" name="sTime" placeholder="开始时间" class="form-control">
                </div>
                <div class="col-xs-4 no-padding-right">
                    <input id="eTime" type="text" name="eTime" placeholder="结束时间" class="form-control">
                </div>
                <div class="col-xs-1">
                    <button id="btnSearch" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">舆情反馈</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">书回时间：</label>
                            <div class="col-xs-10">
                                <input type="text" name="docFeedbackTime" readonly="readonly" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">书面回复：</label>
                            <div id="docEditorWrapper" class="col-xs-10"></div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">网回时间：</label>
                            <div class="col-xs-10">
                                <input type="text" id="webFeedbackTime" name="webFeedbackTime" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">网上回复：</label>
                            <div id="webEditorWrapper" class="col-xs-10"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            <div id="acceptModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">采用回复</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">采用回复的日报总期数：</label>
                            <div class="col-xs-10">
                                <input type="text" name="daily_id" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            <div id="commentModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">查看批示内容</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">批示领导：</label>
                            <div class="col-xs-2">
                                <textarea class="form-control" name="comment_user" readonly="readonly" rows="3"></textarea>
                            </div>
                            <label class="col-xs-2 control-label">批示内容：</label>
                            <div class="col-xs-6">
                                <textarea class="form-control" name="comment" readonly="readonly" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
