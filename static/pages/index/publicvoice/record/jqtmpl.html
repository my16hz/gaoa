<script type="text/html">
<div class="pubvoice-record-page">
    <div class="row func-btns">
        <div class="col-xs-7">
            <div class="row">
                <div class="col-xs-3 no-padding-right">
                    <select id="level" class="form-control">
                        <option value="0">全部</option>
                        <option value="1">市级</option>
                        <option value="2">县级</option>
                    </select>
                </div>
                <div class="col-xs-4 no-padding-right">
                    <input id="sTime" type="text" name="sTime" placeholder="开始时间" class="form-control">
                </div>
                <div class="col-xs-4 no-padding-right">
                    <input id="eTime" type="text" name="eTime" placeholder="结束时间" class="form-control">
                </div>
                <div class="col-xs-1">
                    <button id="btnSearch" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="pull-right">
                <button id="btnAdd" class="btn btn-default">新增</button>
                <button id="btnImport" class="btn btn-default">导入</button>
                <button id="btnDel" class="btn btn-default">删除</button>
                <button id="btnCommit" class="btn btn-default">提交审批</button>
            </div>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">舆情录入</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">舆情标题：</label>
                            <div class="col-xs-10">
                                <input type="text" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">
<!--                                <a href="javascript:" class="btn btn-xs btn-info btn-infosrc">
                                    <i class="glyphicon glyphicon-plus"></i>
                                </a>-->
                                &nbsp;&nbsp;舆情网址：
                            </label>
                            <div class="col-xs-4">
                                <input type="text" name="url" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">舆情载体：</label>
                            <div class="col-xs-4">
                                <input type="text" name="from_website" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">涉及部门：</label>
                            <div class="col-xs-4">
                                <input type="text" name="relate_department" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">舆情类别：</label>
                            <div class="col-xs-4">
                                <select name="type" class="form-control">
                                    <option value="作风效能">作风效能</option>
                                    <optgroup label="行业管理">
                                        <option value="行业管理-劳动人事">劳动人事</option>
                                        <option value="行业管理-公共安全">公共安全</option>
                                        <option value="行业管理-医卫食安">医卫食安</option>
                                        <option value="行业管理-教育">教育</option>
                                        <option value="行业管理-环保">环保</option>
                                        <option value="行业管理-交通">交通</option>
                                        <option value="行业管理-城建">城建</option>
                                        <option value="行业管理-房产">房产</option>
                                        <option value="行业管理-征地">征地</option>
                                        <option value="行业管理-其他">其他</option>
                                    </optgroup>
                                    <option value="其他类">其他类</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">关注人数：</label>
                            <div class="col-xs-4">
                                <input type="text" name="review_count" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">回帖数量：</label>
                            <div class="col-xs-4">
                                <input type="text" name="fellow_count" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">考核部门：</label>
                            <div class="col-xs-4">
                                <select name="duty_department" class="form-control"></select>
                            </div>
                            <label class="col-xs-2 control-label">所属栏目：</label>
                            <div class="col-xs-4">
                                <select name="item" class="form-control">
                                    <option value="正面舆情">正面舆情</option>
                                    <option value="负面舆情">负面舆情</option>
                                    <option value="舆情追踪">舆情追踪</option>
                                    <option value="网上热点">热点话题</option>
                                    <option value="涉广话题">涉广话题</option>
                                    <option value="一周网语">一周网语</option>
                                    <option value="舆情专报">舆情专报</option>
                                    <option value="备用栏目">备用栏目</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">舆情详情：</label>
                            <div id="editorWrapper" class="col-xs-10"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            <div id="importModal" class="modal-content hide">
                <div class="modal-header">
                    <h4 class="modal-title">舆情导入</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">文件路径：</label>
                            <div class="col-xs-9">
                                <input type="file" name="datafile" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="sample/舆情模板.xls" class="pull-left">模板下载</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
