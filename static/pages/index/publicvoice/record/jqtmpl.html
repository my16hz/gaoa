<script type="text/x-jquery-tmpl">
<div class="pubvoice-record-page">
    <div class="row func-btns">
        <div class="col-md-6 col-xs-offset-6">
            <div class="pull-right">
                <button id="btnAdd" class="btn btn-sm btn-default">新增</button>
                <button id="btnImport" class="btn btn-sm btn-default">导入</button>
                <button id="btnDel" class="btn btn-sm btn-default">删除</button>
                <button id="btnCommit" class="btn btn-sm btn-default">提交审批</button>
            </div>
        </div>
    </div>
    <div id="gridWrapper" class="row">
        <div class="col-md-12">
            <table id="dataTable" class="table table-striped table-hover table-condensed"></table>
        </div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">舆情录入</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="text" name="id" class="form-control hide">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">舆情网址：</label>
                            <div class="col-sm-10">
                                <input type="text" name="url" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">舆情标题：</label>
                            <div class="col-sm-4">
                                <input type="text" name="title" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">舆情载体：</label>
                            <div class="col-sm-4">
                                <input type="text" name="from_website" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">涉及部门：</label>
                            <div class="col-sm-4">
                                <input type="text" name="relate_department" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">舆情类别：</label>
                            <div class="col-sm-4">
                                <select name="type" class="form-control">
                                    <option value="作风效能">作风效能</option>
                                    <optgroup label="行业管理">
                                        <option value="劳动人事">劳动人事</option>
                                        <option value="公共安全">公共安全</option>
                                        <option value="医卫食安">医卫食安</option>
                                        <option value="教育">教育</option>
                                        <option value="环保">环保</option>
                                        <option value="交通">交通</option>
                                        <option value="城建">城建</option>
                                        <option value="房产">房产</option>
                                        <option value="征地">征地</option>
                                        <option value="其他">其他</option>
                                    </optgroup>
                                    <option value="其他类">其他类</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">关注人数：</label>
                            <div class="col-sm-4">
                                <input type="text" name="review_count" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">回帖数量：</label>
                            <div class="col-sm-4">
                                <input type="text" name="fellow_count" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">考核部门：</label>
                            <div class="col-sm-4">
                                <select name="duty_department" class="form-control">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">所属栏目：</label>
                            <div class="col-sm-4">
                                <select name="item" class="form-control">
                                    <option value="正面舆情">正面舆情</option>
                                    <option value="负面舆情">负面舆情</option>
                                    <option value="舆情追踪">舆情追踪</option>
                                    <option value="热点话题">热点话题</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">舆情详情：</label>
                            <div class="col-sm-10" id="editorWrapper" name="content"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            <div id="importModal" class="modal-content hide">
                <div class="modal-header">
                    <h4 class="modal-title">舆情导入</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">文件路径：</label>
                            <div class="col-sm-9">
                                <input type="file" name="datafile" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="sample/publicvoice.xlsx" class="pull-left">模板下载</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
