<script type="text/html">
<div class="smartoffice-approve-page">
    <div class="row data-wrapper">
        <div id="recvTableWrapper" class="col-md-6"></div>
        <div id="sendTableWrapper" class="col-md-6"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="sendModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">发文审批</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">签发：</label>
                            <div class="col-xs-4">
                                <textarea class="form-control" name="sign" rows="3"></textarea>
                            </div>
                            <label class="col-xs-2 control-label">会签：</label>
                            <div class="col-xs-4">
                                <textarea class="form-control" name="countersign" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">文件标题：</label>
                            <div class="col-xs-10">
                                <input type="text" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">主送机关：</label>
                            <div class="col-xs-4">
                                <input type="text" name="major_department" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">抄送机关：</label>
                            <div class="col-xs-4">
                                <input type="text" name="cc_department" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">发文字号：</label>
                            <div class="col-xs-4">
                                <input type="text" name="message_id" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">份数：</label>
                            <div class="col-xs-4">
                                <input type="text" name="copies" class="form-control" value="5">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">秘密等级：</label>
                            <div class="col-xs-4">
                                <select name="secret_level" class="form-control">
                                    <option value="公开">公开</option>
                                    <option value="秘密" selected="selected">秘密</option>
                                    <option value="机密">机密</option>
                                    <option value="绝密">绝密</option>
                                </select>
                            </div>
                            <label class="col-xs-2 control-label">紧急程度：</label>
                            <div class="col-xs-4">
                                <select name="urgent_level" class="form-control">
                                    <option value="常规" selected="selected">常规</option>
                                    <option value="紧急">紧急</option>
                                    <option value="特急">特急</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">拟稿人：</label>
                            <div class="col-xs-4">
                                <input type="text" name="draft_user" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">关键词：</label>
                            <div class="col-xs-4">
                                <input type="text" name="keyword" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">拟办意见：</label>
                            <div class="col-xs-4">
                                <input type="text" name="content" class="form-control" value="请严主任审签。">
                            </div>
                            <label class="col-xs-2 control-label">核稿：</label>
                            <div class="col-xs-4">
                                <input type="text" name="dispose_user" class="form-control">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            <div id="recvModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">收文签</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">领导批示：</label>
                            <div class="col-xs-10">
                                <textarea class="form-control" name="comment" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">文件标题：</label>
                            <div class="col-xs-10">
                                <input type="text" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">收文日期：</label>
                            <div class="col-xs-4">
                                <input id="recv_date" type="text" name="recv_date" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">收文编号：</label>
                            <div class="col-xs-4">
                                <input type="text" name="message_id" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">来文单位：</label>
                            <div class="col-xs-4">
                                <input type="text" name="origin_department" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">原文字号：</label>
                            <div class="col-xs-4">
                                <input type="text" name="origin_id" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">秘密等级：</label>
                            <div class="col-xs-4">
                                <select name="secret_level" class="form-control">
                                    <option value="公开">公开</option>
                                    <option value="秘密" selected="selected">秘密</option>
                                    <option value="机密">机密</option>
                                    <option value="绝密">绝密</option>
                                </select>
                            </div>
                            <label class="col-xs-2 control-label">原文日期：</label>
                            <div class="col-xs-4">
                                <input id="origin_date" type="text" name="origin_date" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">从何领取：</label>
                            <div class="col-xs-4">
                                <input type="text" name="from_department" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">领取人：</label>
                            <div class="col-xs-4">
                                <input type="text" name="from_user" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">批示领导：</label>
                            <div class="col-xs-4">
                                <input type="text" name="approved_user" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">份数：</label>
                            <div class="col-xs-4">
                                <input type="text" name="copies" class="form-control"  value="5">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">拟办意见：</label>
                            <div class="col-xs-10">
                                <input type="text" name="content" class="form-control" value="请严主任阅示。">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">办理结果：</label>
                            <div class="col-xs-10">
                                <input type="text" name="result" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
