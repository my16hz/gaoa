<div class="badinfo-rtxreport-page">
    <div class="row func-btns">
        <div class="col-md-6 col-xs-offset-6">
            <div class="pull-right">
                <button id="btnAdd" class="btn btn-sm btn-default">新增</button>
                <button id="btnDel" class="btn btn-sm btn-default">删除</button>
            </div>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">RTX信息上报</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">网站名称：</label>
                            <div class="col-xs-4">
                                <input type="text" name="website" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">网址：</label>
                            <div class="col-xs-4">
                                <input type="text" name="url" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">上报时间：</label>
                            <div class="col-xs-4">
                                <input type="text" name="report_time" class="form-control lhstimepicker">
                            </div>
                            <label class="col-xs-2 control-label">上报人：</label>
                            <div class="col-xs-4">
                                <input type="text" name="report_user" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">截图及说明：</label>
                            <div id="editorWrapper" class="col-xs-10"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
