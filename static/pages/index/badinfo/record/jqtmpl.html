<script type="text/html">
<div class="badinfo-record-page">
    <div class="row func-btns">
        <div class="col-md-6 col-xs-offset-6">
            <div class="pull-right">
                <button id="btnAdd" class="btn btn-default">新增</button>
                <button id="btnImport" class="btn btn-default">导入</button>
                <button id="btnDel" class="btn btn-default">删除</button>
            </div>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content">
                <div class="modal-header">
                    <label><h4 class="modal-title">不良信息举报</h4></label>
                    <div class="pull-right">
                        <button type="button" class="btn btn-default">关闭</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">网站名称：</label>
                            <div class="col-xs-4">
                                <input type="text" name="website" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">网页路径：</label>
                            <div class="col-xs-4">
                                <input type="text" name="url" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">举报者：</label>
                            <div class="col-xs-4">
                                <input type="text" name="username" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">举报单位：</label>
                            <div class="col-xs-4">
                                <input type="text" name="department" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">所属地域：</label>
                            <div class="col-xs-4">
                                <input type="text" name="duty_zone" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">危害类型：</label>
                            <div class="col-xs-4">
                                <select name="type" class="form-control">
                                    <option value="淫秽色情">淫秽色情</option>
                                    <option value="赌博">赌博</option>
                                    <option value="诈骗">诈骗</option>
                                    <option value="侵权">侵权</option>
                                    <option value="病毒">病毒</option>
                                    <option value="违背宪法原则">违背宪法原则</option>
                                    <option value="攻击党和政府">攻击党和政府</option>
                                    <option value="宣扬邪教">宣扬邪教</option>
                                    <option value="迷信暴力">迷信暴力</option>
                                    <option value="网络敲诈和有偿删帖">网络敲诈和有偿删帖</option>
                                    <option value="谣言信息">谣言信息</option>
                                    <option value="其他违法和不良信息">其他违法和不良信息</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">举报时间：</label>
                            <div class="col-xs-4">
                                <input type="text" name="reportdate" class="form-control" id="reportdate">
                            </div>
                            <label class="col-xs-2 control-label">举报查询码：</label>
                            <div class="col-xs-4">
                                <input type="text" name="sn" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">备注：</label>
                            <div id="editorWrapper" class="col-xs-10"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="importModal" class="modal-content hide">
                <div class="modal-header">
                    <h4 class="modal-title">舆情导入</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">文件路径：</label>
                            <div class="col-xs-9">
                                <input type="file" name="datafile" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
