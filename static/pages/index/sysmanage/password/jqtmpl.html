<script type="text/html">
<div class="sysmanage-password-page">
    <form class="form-horizontal">
        <div class="form-group form-group-sm">
            <label class="col-xs-2 control-label">当前密码：</label>
            <div class="col-xs-5">
                <input name="oldpwd" type="password" class="form-control">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-2 control-label">新密码：</label>
            <div class="col-xs-5">
                <input name="newpwd" type="password" class="form-control">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-xs-2 control-label">重复密码：</label>
            <div class="col-xs-5">
                <input name="repwd" type="password" class="form-control">
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-10 col-xs-offset-2">
            <button type="button" class="btn btn-default">重置</button>
            <button type="button" class="btn btn-primary">确认</button>
        </div>
    </div>
</div>
</script>
