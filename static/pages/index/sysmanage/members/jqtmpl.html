<script type="text/html">
<div class="sysmanage-members-page">
    <div class="row func-btns">
        <div class="col-xs-6">
            <div id="content-switch" class="btn-group">
                <button type="button" data-type="member" class="btn btn-sm btn-primary">用户</button>
                <button type="button" data-type='group' class="btn btn-sm btn-default">组</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="pull-right">
                <button id="btnAdd" class="btn btn-sm btn-default">新增</button>
                <button id="btnDel" class="btn btn-sm btn-default">删除</button>
            </div>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="memberTableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="memberModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="text-primary text-left">用户信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">用户ID：</label>
                            <div class="col-xs-4">
                                <input type="text" name="id" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">用户名：</label>
                            <div class="col-xs-4">
                                <input type="text" name="name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">密码：</label>
                            <div class="col-xs-4">
                                <input type="password" name="password" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">重复密码：</label>
                            <div class="col-xs-4">
                                <input type="password" name="repassword" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">所属组：</label>
                            <div class="col-xs-3">
                                <select name="groupid" class="form-control">
                                    <option value="">未分组</option>
                                </select>
                            </div>
                            <label class="col-xs-2 col-xs-offset-1 control-label">级别：</label>
                            <div class="col-xs-3">
                                <select name="priority" class="form-control">
                                    <option value="1">市级</option>
                                    <option value="2">县级</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">用户权限：</label>
                            <div class="col-xs-4">
                                <ul class="nav nav-pills">
                                    <li><input type="checkbox" name="role" value="11"> 舆情录入</li>
                                    <li><input type="checkbox" name="role" value="12"> 舆情日报</li>
                                    <li><input type="checkbox" name="role" value="13"> 舆情处置</li>
                                    <li><input type="checkbox" name="role" value="14"> 舆情通报</li>
                                    <li><input type="checkbox" name="role" value="15"> 舆情反馈</li>
                                    <li><input type="checkbox" name="role" value="16"> 舆情引导</li>
                                    <li><input type="checkbox" name="role" value="17"> 舆情分析</li>
                                    <li><input type="checkbox" name="role" value="18"> 舆情审批</li>
                                    <li><input type="checkbox" name="role" value="19"> 舆情预警</li>
                                    <li><input type="checkbox" name="role" value="110"> 舆情编报</li>
                                    <li><input type="checkbox" name="role" value="21"> 社情录入</li>
                                    <li><input type="checkbox" name="role" value="22"> 社情编报</li>
                                    <li><input type="checkbox" name="role" value="31"> 不良信息录入</li>
                                    <li><input type="checkbox" name="role" value="32"> 不良信息统计</li>
                                    <li><input type="checkbox" name="role" value="33"> RTX指令情况</li>
                                    <li><input type="checkbox" name="role" value="34"> RTX上报</li>
                                    <li><input type="checkbox" name="role" value="41"> 发布信息</li>
                                    <li><input type="checkbox" name="role" value="42"> 审批信息</li>
                                    <li><input type="checkbox" name="role" value="51"> 用户管理</li>
                                    <li><input type="checkbox" name="role" value="52"> 系统设置</li>
                                </ul>
                            </div>
                            <label class="col-xs-2 control-label">备注：</label>
                            <div class="col-xs-4">
                                <textarea class="form-control" name="description" rows="5"></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="isNew" value="true"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="button" class="btn btn-default">取消</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row data-wrapper hide">
        <div id="groupTableWrapper" class="col-md-12 "></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="groupModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="text-primary text-left">组信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">组ID：</label>
                            <div class="col-xs-4">
                                <input type="text" name="id" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">组名：</label>
                            <div class="col-xs-4">
                                <input type="text" name="name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">级别：</label>
                            <div class="col-xs-3">
                                <select name="priority" class="form-control">
                                    <option value="1">市级</option>
                                    <option value="2">县级</option>
                                </select>
                            </div>
                            <label class="col-xs-2 col-xs-offset-1 control-label">备注：</label>
                            <div class="col-xs-4">
                                <textarea class="form-control" name="description" rows="5"></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="isNew" value="true"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="button" class="btn btn-default">取消</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
            <div id="groupMembersModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="text-primary text-left">组信息</h4>
                </div>
                <div class="modal-body" id="groupMembersTableWrapper"></div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="button" class="btn btn-default">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
