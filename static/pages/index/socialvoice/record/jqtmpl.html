<script type="text/html">
<div class="socialvoice-record-page">
    <div class="row func-btns">
        <div class="col-xs-7">
            <div class="row">
                <div class="col-xs-3 no-padding-right">
                    <input id="sTime" type="text" name="sTime" placeholder="开始时间" class="form-control">
                </div>
                <div class="col-xs-3 no-padding-right">
                    <input id="eTime" type="text" name="eTime" placeholder="结束时间" class="form-control">
                </div>
                <div class="col-xs-1">
                    <button id="btnSearch" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="pull-right">
                <button id="btnAdd" class="btn btn-default">新增</button>
                <button id="btnImport" class="btn btn-default">导入</button>
                <button id="btnDel" class="btn btn-default">删除</button>
            </div>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">社情录入</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">社情标题：</label>
                            <div class="col-xs-4">
                                <input type="text" name="title" class="form-control">
                            </div>
                            <label class="col-xs-2 control-label">单位：</label>
                            <div class="col-xs-4">
                                <input type="text" name="department" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">社情内容：</label>
                            <div class="col-xs-10">
                                <textarea class="form-control" name="origin_content" rows="10"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            <div id="importModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">社情导入</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">文件路径：</label>
                            <div class="col-xs-9">
                                <input type="file" name="datafile" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="sample/社情模板.xls" class="pull-left">模板下载</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
