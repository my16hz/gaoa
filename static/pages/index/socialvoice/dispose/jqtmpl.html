<script type="text/html">
<div class="socialvoice-dispose-page">
    <div class="row func-btns">
        <div class="col-md-6 col-xs-offset-6">
            <div class="pull-right">
                <button id="btnAdd" class="btn btn-default">编报</button>
                <button id="btnAccept" class="btn btn-default">采用</button>
            </div>
        </div>
    </div>
    <div class="row data-wrapper">
        <div id="tableWrapper" class="col-md-12"></div>
        <div class="col-xs-10 no-padding-left hide">
            <div id="dataModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">社情详情</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="id" class="form-control">
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">社情标题：</label>
                            <div class="col-xs-10">
                                <input type="text" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">社情原始内容：</label>
                            <div class="col-xs-10">
                                <textarea class="form-control" name="origin_content" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-xs-2 control-label">社情报送内容：</label>
                            <div class="col-xs-10">
                                <textarea class="form-control" name="report_content" rows="5"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            <div id="reportModal" class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">报送详情</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" name="title" class="form-control">
                        <input type="hidden" name="svids" class="form-control">
                        <div class="form-group form-group-sm">
                            <div id="editorWrapper" class="col-xs-12"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
